<div class="album">
    <section class="content">
        <h1>Artist</h1>
        <div class="artist">
            <div class="artist1"> 
                <div class="artist2" draggable="true">
                    <div class="artist3">
                        <div class="image" *ngFor="let file of files">
                            <img [src]="file.imgURL" class="image1" (click)="openFile(file, cloudService.index)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
