

<nb-layout>
  <nb-layout-header fixed>
      <app-header></app-header>
  </nb-layout-header>
  <nb-sidebar reponsive=true>
      <app-sidebar></app-sidebar>
  </nb-sidebar>
  <nb-layout-column>
    <nb-card size="tiny" class="library">
      <nb-card-body>

        <nb-tabset class="list" style="outline: none;">
          <nb-tab  tabTitle="Playlist"  tabIcon="headphones-outline" responsive lazyLoad >
            <app-playlist-detail></app-playlist-detail>
          </nb-tab>
        </nb-tabset>

      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-footer fixed>
      <app-footer></app-footer>
  </nb-layout-footer>

</nb-layout>
