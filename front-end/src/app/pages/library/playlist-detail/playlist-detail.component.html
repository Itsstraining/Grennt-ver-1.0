







<nb-layout>
  <nb-layout-header fixed>
      <app-header></app-header>
  </nb-layout-header>
  <nb-sidebar reponsive=true>
      <app-sidebar></app-sidebar>
  </nb-sidebar>
  <nb-layout-column>
    <div class="contain">
      <nb-card size="tiny" class="playlist-detail box-shadow" routerLink="liked-song">
        <nb-card-header class="header">
          Your liked music
        </nb-card-header>
        <nb-card-body class="liked-song">
          <nb-icon icon="heart-outline"></nb-icon>
        </nb-card-body>
      </nb-card>

      <nb-card *ngFor="let playlist of playlists"vsize="tiny" class="playlist-detail box-shadow">
        <nb-card-header class="header">
          {{playlist.title}}
        </nb-card-header>
        <nb-card-body class="liked-song">
          <nb-icon icon="archive-outline"></nb-icon>
        </nb-card-body>
      </nb-card>

      <nb-card size="tiny" class="playlist-detail box-shadow" (click)="openDialog()">
        <nb-card-header class="header">
          Create a new playlist
        </nb-card-header>
        <nb-card-body class="liked-song">
          <nb-icon icon="plus-circle-outline"></nb-icon>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
  <nb-layout-footer fixed>
      <app-footer></app-footer>
  </nb-layout-footer>

</nb-layout>
