<nb-layout>
  <nb-layout-header fixed>
      <app-header></app-header>
  </nb-layout-header>
  <nb-sidebar reponsive=true>
      <app-sidebar></app-sidebar>
  </nb-sidebar>
  <nb-layout-column>
    <nb-card size="tiny" class="liked-song-page">
      <nb-card-body>

        <h1>Your Liked Song</h1>

        <nb-card-body class="sec-div" (click)="playLikedSongPlaylist()">
          <hr><button nbButton size="medium" style="background:#0F9D58 ;"  shape="semi-round"><nb-icon icon="heart-outline"></nb-icon></button><hr>
        </nb-card-body>

        <nb-list listenWindowScroll="true" class="list-items">
          <nb-list-item class="tracks" *ngFor="let file of likedSongFile">
            <app-track [file]="file"></app-track>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-footer fixed>
      <app-footer></app-footer>
  </nb-layout-footer>

</nb-layout>
