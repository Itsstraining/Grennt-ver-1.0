
<nb-layout>
  <nb-layout-header fixed>
      <app-header></app-header>
  </nb-layout-header>
  <nb-sidebar reponsive=true>
      <app-sidebar></app-sidebar>
  </nb-sidebar>
  <nb-layout-column>
    <nb-card [size]="'tiny'">
      <nb-card-header>
        <h5>
          Select or drag and drop files to upload
        </h5>
      </nb-card-header>
      <nb-card-body>
        <nb-list listenWindowScroll="true">
          <nb-list-item class="upload">
            <app-uploader></app-uploader>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-footer fixed>
      <app-footer></app-footer>
  </nb-layout-footer>

</nb-layout>
